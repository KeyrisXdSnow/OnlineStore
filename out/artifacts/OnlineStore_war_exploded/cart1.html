<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<ul class="list-group_productList">

        <div class="list-group-item flex-column align-items-start">

                <h1 class="mb-1">Акула из ИКЕА</h1>

            </div>
            <div class="d-flex w-100 justify-content-start">
                <div class="img"><img src="resources/img/products/enot.jpg" alt="resources/img/products/not_found.svg"></div>

                    <div>
                        <button type="button" class="btn btn-dark">-</button>

                    <div class="product_amount">5</div>
                    <div>
                        <button type="button" class="btn btn-dark">+</button>
                    </div>
                </div>
                <div class="money">
                    <div><p>10 деняг</p></div>
                </div>

                <div class="price">
                    <div><p>1 деньга/штук.</p></div>
                </div>
            </div>
        </div>
        <div class="list-group-item flex-column align-items-start">

                <h1 class="mb-1">Акула из ИКЕА</h1>

                </button>
            </div>
            <div class="d-flex w-100 justify-content-start">
                <div class="img"><img src="resources/img/products/alpakaWhite.jpg"></div>
                <div class="product_amount_container">
                    <div>
                        <button type="button" class="btn btn-dark">-</button>
                    </div>
                    <div class="product_amount">5</div>
                    <div>
                        <button type="button" class="btn btn-dark">+</button>
                    </div>
                </div>
                <div class="money">
                    <div><p>10 деняг</p></div>
                </div>

                <div class="price">
                    <div><p>1 деньга/штук.</p></div>
                </div>
            </div>
        </div>
    </div>
